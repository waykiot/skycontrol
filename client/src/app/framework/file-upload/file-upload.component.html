<div class="file-upload">
    <mat-icon (click)="file.click();$event.stopPropagation()"
              class="pointer">upload</mat-icon>
    <input type="file" #file (change)="onChange($event)" style="display: none" (click)="$event.stopPropagation()"/>
    <span>{{ fileName }}</span>
    <mat-icon *ngIf="fileName" (click)="removeFile()" class="clear pointer">clear</mat-icon>
</div>
